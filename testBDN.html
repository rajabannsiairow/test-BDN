<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TEST BDN</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>
    <body>
        <div class="p-4" id="app">
            <h2 class="text-center border-bottom">Data User</h2>
            <table class="table table-bordered table-dark tabel-striped">
                <tr class="text-center">
                    <th >ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Picture</th>
                </tr>
                <thead/>
                <tbody class="table-light">
                    <tr class="text-center" v-for="(user, index) in users" :key="index">
                        <td class="table-dark" v-text="user.id"></td>
                        <td v-text="user.first_name"></td>
                        <td v-text="user.last_name"></td>
                        <td v-text="user.email"></td>
                        <td>
                            <img :src="user.avatar" alt="" width="50" class="rounded">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
    <!--CDN VUE JS-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <!--CDN AXIOS-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!--GET DATA-->
    <script>
        new Vue({
            el: "#app",
            data: {
                users: []
            },
            methods: {
                getUser(){
                    const URL = "https://reqres.in/api/users";
                    axios
                    .get(URL)
                    .then( res => {
                        this.users = res.data.data;
                    })
                }
            },
            mounted() {
                this.getUser();
            },
        })
    </script>
</html>
